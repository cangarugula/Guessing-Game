<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>

      <div id='app'>

        <div id='headers'class='text-center'>
          <h1 id='title' class="text-center">Journey to the Center of a Lollipop</h1>
          <h3 id='subtitle' class="text-center">Guess how many licks it takes to get to the center!</h3>
        </div>

        <div id='main'>

          <div id='input-parent'>
              <input id="input-box" class='text-center' placeholder="#" maxlength='3' autofocus=autofocus ></input>
              <button id="submit" button type="submit" class='btn btn-md btn-success' class="rounded-circle">Go!</button>
          </div>

          <div id='guess-list' class='text-center' >
              <ul id='guesses' >
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
              </ul>
                
          </div>


          <div id="menu-btns" class='text-center'>
                <button id="reset" class='btn btn-md btn-secondary'>Reset</button>
                <button id="hint" class='btn btn-md btn-warning'>Hint</button>
          </div>
          <span></span>

        </div>

      </div>



      <div id='footer' class='text-center'>
          <div class="row align-items-center">
            <div class='col-4'>
              <aside><img src='fsa_logo.png' class='img-fluid'></img></aside>
            </div>

            <div class="col-4" >
              <h5>Project by Cang Truong</h5>
            </div>

            <div class='col-4'>
              <aside><img src='grace_hopper_academy_logo.png' class='img-fluid'></img></aside>
            </div>
          </div>
      </div>

      <script src="jquery-3.3.1.min.js"></script>  
      <script src="GuessingGame.js"></script>

  </body>
</html>
