<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>

      <div id='app'>

        <div class='headers' >
          <h1 id='name-of-game' class="text-center">Play the Guessing Game!</h1>
          <h3 id='instructions' class="text-center">Guess a number between 1-100!</h3>
        </div>

        <div id='main'>

          <div id='input-parent' class="text-center">
              <input id="new-guess" class='text-center' placeholder="#" maxlength='3' autofocus=autofocus ></input>
              <button id="Go-button" class='btn btn-md btn-secondary' class="rounded-circle">Go!</button>
          </div>

          <div id='guesses' class='text-center' >
              <ul id='guess-list'>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
              </ul>
                
          </div>

          <div id="menu-btns" class='text-center'>
                <button id="reset-button" class='btn btn-md btn-secondary'>Reset</button>
                <button id="hint-button" class='btn btn-md btn-secondary'>Hint</button>
          </div>

        </div>

      </div>



      <div id='footer' class='text-center'>
          <div class="row align-items-center">
            <div class='col-4'>
              <aside><img src='fsa_logo.png' class='img-fluid'></img></aside>
            </div>

            <div class="col-4" >
              <h5>Project by Cang Truong</h5>
            </div>

            <div class='col-4'>
              <aside><img src='grace_hopper_academy_logo.png' class='img-fluid'></img></aside>
            </div>
          </div>
      </div>


  </body>
</html>
